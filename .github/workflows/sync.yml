name: Upstream Sync

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *" # every day
  workflow_dispatch:

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: github.repository == 'XmJwit/Lyricify-App'

    steps:
      # Step 1: run a standard checkout action
      - name: Checkout target repo
        uses: actions/checkout@v3

      # Step 2: run the sync action
      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: WXRIW/Lyricify-App
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }} # automatically generated, no need to set

          # Set test_mode true to run tests instead of the true action!!
          test_mode: false
            
      # Display a sample message based on the sync output var 'has_new_commits'
      - name: download latest release asset files
        if: steps.sync.outputs.has_new_commits == 'false'
        uses: robinraju/release-downloader@v1.10
        with:
          # 当前私有库
          repository: 'WXRIW/Lyricify-App'
          latest: true
          token: ${{ secrets.MY_PERSON_TOKEN }}
          fileName: '*'
      - name: Check for new release
        if: steps.sync.outputs.has_new_commits == 'false'
        run: echo "A new release was published"
      - name: Draft Release
        if: steps.sync.outputs.has_new_commits == 'false'
        uses: ncipollo/release-action@v1
        with:
          draft: false
          allowUpdates: true
          generateReleaseNotes: true  #自动生成发行说明。
          tag: "${{ github.ref_name }}"
          owner: "XmJwit"
          repo: "XmJwit/Lyricify-App"
          artifacts: '${{ github.workspace }}/*'
          token: ${{ secrets.MY_PERSON_TOKEN  }}

      - name: Sync check
        if: failure()
        run: |
          echo "[Error] Due to a change in the workflow file of the upstream repository, GitHub has automatically suspended the scheduled automatic update. You need to manually sync your fork."
          echo "[错误] 由于上游仓库的工作流文件更改，GitHub 已自动暂停计划的自动更新。您需要手动同步您的分支。"
          exit 1
